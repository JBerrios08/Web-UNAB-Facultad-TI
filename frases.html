<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Salud Mental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #frase {
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
    <script>
        const frases = [
            "🧠 Cuidar de tu mente es tan importante como cuidar de tu cuerpo.",
            "💬 Hablar sobre tus emociones no es un signo de debilidad, es un acto de valentía.",
            "🌱 El bienestar mental es la base para una vida plena y equilibrada.",
            "🛌 Tomar un descanso también es parte del progreso.",
            "❤️ La salud mental importa, hoy, mañana y siempre.",
            "🤝 No estás solo, pide ayuda si lo necesitas.",
            "🚶‍♂️ Cada paso hacia el autocuidado es un paso hacia una mejor versión de ti.",
            "🏞️ La salud mental no es un destino, es un proceso continuo.",
            "🧘‍♂️ Tu mente también necesita tiempo para descansar, cuídala.",
            "💪 Está bien no estar bien. Lo importante es buscar el apoyo que necesitas.",
            "🗓️ Un día a la vez, y con cada día que pasa, cuida tu bienestar emocional.",
            "⏳ Las emociones difíciles no durarán para siempre, mantente fuerte.",
            "👂 Escuchar a los demás también es cuidar la salud mental.",
            "💖 La autocompasión es el primer paso hacia la sanación.",
            "⚡ Tu salud mental es tu superpoder más grande, protégelo.",
            "🛡️ El autocuidado no es egoísta, es esencial para una mente sana.",
            "🌈 El estrés es real, pero también lo es la esperanza y el apoyo.",
            "🧘‍♀️ La meditación y la respiración consciente son aliados para una mente clara.",
            "🗣️ La prevención comienza con la conversación, hablemos de salud mental."
        ];

        const colores = [
            "#FFCDD2", "#F8BBD0", "#E1BEE7", "#D1C4E9", "#C5CAE9", "#BBDEFB",
            "#B3E5FC", "#B2EBF2", "#B2DFDB", "#C8E6C9", "#DCEDC8", "#F0F4C3",
            "#FFECB3", "#FFE0B2", "#FFCCBC", "#D7CCC8", "#F5F5F5", "#CFD8DC"
        ];

        function mostrarFrase() {
            const indiceFrase = Math.floor(Math.random() * frases.length);
            const indiceColor = Math.floor(Math.random() * colores.length);
            document.getElementById('frase').innerText = frases[indiceFrase];
            document.body.style.backgroundColor = colores[indiceColor];
        }
    </script>
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="text-center">
        <h1 class="mb-4">Bienvenid@</h1>
        <p id="frase" class="mb-4">Haz clic en el botón para obtener una frase sobre salud mental.</p>
        <button class="btn btn-primary btn-lg" onclick="mostrarFrase()">Mostrar Frase</button>
    </div>
</body>
</html>
