<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Salud Mental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #frase {
            font-size: 2.5rem;
            font-weight: bold;
        }
        #imagen-aleatoria {
            max-width: 50%;
            height: auto;
        }
    </style>
    <script>
        const frasesConImagenes = [
            {
                frase: "🧠 Cuidar de tu mente es tan importante como cuidar de tu cuerpo.",
                imagen: "img/1.jpg"
            },
            {
                frase: "💬 Hablar sobre tus emociones no es un signo de debilidad, es un acto de valentía.",
                imagen: "img/2.jpg"
            },
            {
                frase: "🌱 El bienestar mental es la base para una vida plena y equilibrada.",
                imagen: "img/3.jpg"
            },
            {
                frase: "🛌 Tomar un descanso también es parte del progreso.",
                imagen: "img/4.jpg"
            },
            {
                frase: "❤ La salud mental importa, hoy, mañana y siempre.",
                imagen: "img/5.jpeg"
            },
            {
                frase: "🤝 No estás solo, pide ayuda si lo necesitas.",
                imagen: "img/6.jpg"
            },
            {
                frase: "🚶‍♂ Cada paso hacia el autocuidado es un paso hacia una mejor versión de ti.",
                imagen: "img/7.jpg"
            },
            {
                frase: "🏞 La salud mental no es un destino, es un proceso continuo.",
                imagen: "img/8.jpg"
            },
            {
                frase: "🧘‍♂ Tu mente también necesita tiempo para descansar, cuídala.",
                imagen: "img/9.jpg"
            },
            {
                frase: "💪 Está bien no estar bien. Lo importante es buscar el apoyo que necesitas.",
                imagen: "img/10.jpg"
            },
            {
                frase: "🗓 Un día a la vez, y con cada día que pasa, cuida tu bienestar emocional.",
                imagen: "img/11.jpg"
            },
            {
                frase: "⏳ Las emociones difíciles no durarán para siempre, mantente fuerte.",
                imagen: "img/12.jpeg"
            },
            {
                frase: "👂 Escuchar a los demás también es cuidar la salud mental.",
                imagen: "img/13.jpeg"
            },
            {
                frase: "💖 La autocompasión es el primer paso hacia la sanación.",
                imagen: "img/14.jpeg"
            },
            {
                frase: "⚡ Tu salud mental es tu superpoder más grande, protégelo.",
                imagen: "img/15.jpeg"
            },
            {
                frase: "🛡 El autocuidado no es egoísta, es esencial para una mente sana.",
                imagen: "img/16.jpeg"
            },
            {
                frase: "🌈 El estrés es real, pero también lo es la esperanza y el apoyo.",
                imagen: "img/17.jpeg"
            },
            {
                frase: "🧘‍♀ La meditación y la respiración consciente son aliados para una mente clara.",
                imagen: "img/18.jpeg"
            },
            {
                frase: "🗣 La prevención comienza con la conversación, hablemos de salud mental.",
                imagen: "img/19.jpeg"
            }
        ];

        const colores = [
            "#FFCDD2", "#F8BBD0", "#E1BEE7", "#D1C4E9", "#C5CAE9", "#BBDEFB",
            "#B3E5FC", "#B2EBF2", "#B2DFDB", "#C8E6C9", "#DCEDC8", "#F0F4C3",
            "#FFECB3", "#FFE0B2", "#FFCCBC", "#D7CCC8", "#F5F5F5", "#CFD8DC"
        ];

        function mostrarFraseConImagen() {
            const indice = Math.floor(Math.random() * frasesConImagenes.length);
            const fraseSeleccionada = frasesConImagenes[indice];

            document.getElementById('frase').innerText = fraseSeleccionada.frase;
            document.getElementById('imagen-aleatoria').src = fraseSeleccionada.imagen;

            const indiceColor = Math.floor(Math.random() * colores.length);
            document.body.style.backgroundColor = colores[indiceColor];
        }
    </script>
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="text-center">
        <h1 class="mb-4">Bienvenid@</h1>
        <img id="imagen-aleatoria" class="img-fluid rounded mb-4" alt="Imagen aleatoria">
        
        <p id="frase" class="mb-4">Haz clic en el botón para obtener una frase sobre salud mental.</p>
        <button class="btn btn-primary btn-lg" onclick="mostrarFraseConImagen()">Mostrar Frase</button>
    </div>
</body>
</html>
